plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'org.springframework.boot' version '2.1.9.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
   // jcenter()
    mavenCentral()
}


dependencies {
//	compile('org.springframework.boot:spring-boot-starter-data-rest')
	compile('org.springframework.boot:spring-boot-starter-actuator')
	//compile('org.springframework.boot:spring-boot-starter-web')
	implementation 'org.springframework.cloud:spring-cloud-gcp-autoconfigure:1.1.0.RELEASE'
	   implementation 'org.springframework.cloud:spring-cloud-gcp-pubsub:1.1.0.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-gcp-autoconfigure:1.1.0.RELEASE'
    implementation "org.springframework.boot:spring-boot-starter-web:2.1.2.RELEASE"
    implementation 'org.springframework.integration:spring-integration-core:5.1.2.RELEASE'
    	implementation 'org.springframework.cloud:spring-cloud-gcp-starter-storage:1.1.2.RELEASE'
    	implementation 'com.google.cloud:google-cloud-storage:1.70.0'
	//compile("org.springframework.cloud:spring-cloud-gcp-starter-pubsub:1.1.3.RELEASE")
	 //compile("org.springframework.cloud:spring-cloud-gcp-starter-storage:1.2.1.RELEASE")
  //  compile("org.springframework.integration:spring-integration-core")
	compile group: 'com.jcraft', name: 'jsch', version: '0.1.55'
	compile group: 'com.opencsv', name: 'opencsv', version: '3.7'
	compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.0'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.10.3'
	compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-csv', version: '2.10.3'
	    compile('net.logstash.logback:logstash-logback-encoder:5.2')
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:26.0-jre'
  //  implementation 'org.springframework.cloud:spring-cloud-gcp-starter-storage'
 // https://mvnrepository.com/artifact/org.springframework.cloud/spring-cloud-gcp-starter-storage
//compile group: 'org.springframework.cloud', name: 'spring-cloud-gcp-starter-storage', version: '1.2.1.RELEASE'
 
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}